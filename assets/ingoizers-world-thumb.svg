<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a2e"/>
      <stop offset="40%" style="stop-color:#1a1050"/>
      <stop offset="100%" style="stop-color:#2a1a4e"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#sky)"/>
  <!-- Stars -->
  <circle cx="40" cy="25" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="120" cy="50" r="1" fill="white" opacity="0.6"/>
  <circle cx="200" cy="20" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="300" cy="40" r="1" fill="white" opacity="0.8"/>
  <circle cx="360" cy="15" r="1.5" fill="white" opacity="0.6"/>
  <!-- Moon -->
  <circle cx="330" cy="60" r="22" fill="#ffffaa" opacity="0.9"/>
  <circle cx="338" cy="54" r="22" fill="#0a0a2e" opacity="0.8"/>
  <!-- Distant hills -->
  <ellipse cx="100" cy="210" rx="120" ry="40" fill="#1a2a1a"/>
  <ellipse cx="300" cy="210" rx="140" ry="50" fill="#1a2a1a"/>
  <!-- Ground -->
  <rect x="0" y="210" width="400" height="90" fill="#1a3a1a"/>
  <!-- Path -->
  <polygon points="170,300 230,300 210,210 190,210" fill="#3a2a1a"/>
  <!-- Castle -->
  <rect x="140" y="140" width="120" height="70" fill="#4a3a5e"/>
  <rect x="140" y="130" width="20" height="80" fill="#5a4a6e"/>
  <rect x="240" y="130" width="20" height="80" fill="#5a4a6e"/>
  <polygon points="140,130 150,115 160,130" fill="#6a5a7e"/>
  <polygon points="240,130 250,115 260,130" fill="#6a5a7e"/>
  <rect x="185" y="170" width="30" height="40" rx="15" fill="#2a1a1a"/>
  <!-- Castle windows -->
  <rect x="158" y="150" width="10" height="12" fill="#ffcc44" opacity="0.8"/>
  <rect x="232" y="150" width="10" height="12" fill="#ffcc44" opacity="0.8"/>
  <!-- Trees -->
  <polygon points="60,170 72,210 48,210" fill="#0a4a1a"/>
  <polygon points="60,155 69,185 51,185" fill="#0a5a2a"/>
  <polygon points="340,175 350,210 330,210" fill="#0a4a1a"/>
  <polygon points="340,160 348,188 332,188" fill="#0a5a2a"/>
  <polygon points="100,180 110,210 90,210" fill="#0a4a1a"/>
  <!-- Hero -->
  <circle cx="200" cy="230" r="5" fill="#ffaa44"/>
  <line x1="200" y1="235" x2="200" y2="250" stroke="#ffaa44" stroke-width="2"/>
  <line x1="200" y1="250" x2="195" y2="260" stroke="#ffaa44" stroke-width="2"/>
  <line x1="200" y1="250" x2="205" y2="260" stroke="#ffaa44" stroke-width="2"/>
  <line x1="200" y1="240" x2="210" y2="238" stroke="#ffaa44" stroke-width="2"/>
  <line x1="200" y1="240" x2="190" y2="245" stroke="#ffaa44" stroke-width="2"/>
  <!-- Sword -->
  <line x1="210" y1="238" x2="218" y2="230" stroke="#ccccff" stroke-width="2"/>
  <line x1="216" y1="234" x2="220" y2="234" stroke="#ccccff" stroke-width="1.5"/>
  <!-- Title -->
  <text x="200" y="288" text-anchor="middle" font-family="monospace" font-size="15" font-weight="bold" fill="#44ff88" style="text-shadow: 0 0 10px #44ff88">INGOIZER'S WORLD</text>
</svg>
