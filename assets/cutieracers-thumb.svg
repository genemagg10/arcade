<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="road" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4"/>
      <stop offset="100%" style="stop-color:#ff1493"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="#1a0a2e"/>
  <!-- Stars -->
  <circle cx="30" cy="20" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="100" cy="40" r="1" fill="white" opacity="0.6"/>
  <circle cx="180" cy="15" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="260" cy="35" r="1" fill="white" opacity="0.8"/>
  <circle cx="340" cy="25" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="380" cy="50" r="1" fill="white" opacity="0.7"/>
  <!-- Road -->
  <polygon points="140,120 260,120 400,300 0,300" fill="#333"/>
  <polygon points="185,120 215,120 280,300 120,300" fill="#444"/>
  <!-- Road lines -->
  <polygon points="197,130 203,130 205,160 195,160" fill="#ffff00"/>
  <polygon points="193,180 207,180 212,220 188,220" fill="#ffff00"/>
  <polygon points="185,240 215,240 225,280 175,280" fill="#ffff00"/>
  <!-- Car 1 (pink) -->
  <rect x="155" y="220" width="40" height="25" rx="5" fill="#ff69b4"/>
  <rect x="160" y="215" width="30" height="12" rx="3" fill="#ff99cc"/>
  <circle cx="162" cy="248" r="5" fill="#333"/>
  <circle cx="188" cy="248" r="5" fill="#333"/>
  <!-- Car 2 (cyan) -->
  <rect x="220" y="170" width="30" height="20" rx="4" fill="#00ffff"/>
  <rect x="224" y="166" width="22" height="9" rx="2" fill="#66ffff"/>
  <circle cx="226" cy="192" r="4" fill="#333"/>
  <circle cx="244" cy="192" r="4" fill="#333"/>
  <!-- Neon side rails -->
  <line x1="140" y1="120" x2="0" y2="300" stroke="#ff00ff" stroke-width="3" opacity="0.8"/>
  <line x1="260" y1="120" x2="400" y2="300" stroke="#ff00ff" stroke-width="3" opacity="0.8"/>
  <!-- Title -->
  <text x="200" y="100" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#ff69b4" style="text-shadow: 0 0 10px #ff69b4">CUTIE RACERS</text>
</svg>
